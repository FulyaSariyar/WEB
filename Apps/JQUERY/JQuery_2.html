<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>JQuery Tıklanan Kutunun Rengini Değiştirme</title>
    <style>
        .kutu {
            width: 200px;
            height: 200px;
            float: left;
            border: #000 solid 2px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <input type="color" id="renk">
    <br>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <div class="kutu"></div>
    <script>
        $(document).ready(function() {
            $(".kutu").click(function() {
                var secilenrenk = $("#renk").val();
                $(this).css("backgroundColor", secilenrenk);
            });
        });
    </script>
</body>
</html>
