<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Nesnes Oluşturma</title>
    <style>
        input {
            padding: 8px 30px;
            margin-right: 10px;
        }
        
        button {
            background: hsl(16, 98%, 49%);
            color: #fff;
            border: none;
            padding: 10px 30px;
        }
    </style>
</head>

<body style="background-color:#FFA17F;">
    <input type="text" name="" id="urun"><button id="ekle">Ürün Ekle</button><br>
    <ul id="liste">
    </ul>
    <script>
        const urun = document.querySelector("#urun");
        const ekle = document.querySelector("#ekle");
        const liste = document.querySelector("#liste");

        ekle.onclick = function() {
            let li = document.createElement("li");
            li.textContent = urun.value;

            liste.appendChild(li);

            urun.value = "";
            urun.focus();
        }
    </script>
</body>

</html>
