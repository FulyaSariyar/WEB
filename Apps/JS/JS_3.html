<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Button ile Div İçine Yazı Yazdırma</title>
</head>

<body style="background-color:#FFA17F">
    <button id="btn">YAZDIR</button>
    <div id="kutu"></div>
    <script>
        function Yazdir() {
            document.getElementById("kutu").innerHTML = "Fulya SARIYAR ABDULLAH";
        }

        var btnYaz = document.getElementById("btn");
        btnYaz.onclick = Yazdir;
    </script>
</body>

</html>
