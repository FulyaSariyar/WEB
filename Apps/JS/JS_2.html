<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Girilen Metni Listeye Ekleme</title>
</head>

<body style="background-color:#FFA17F">
    <input type="text" id="txtEleman" placeholder="Ä°sim Girin...">
    <button id="btn">EKLE</button>
    <ul id="liste"></ul>
    <script>
        var kutu = document.querySelector("#liste");
        var btnEkle = document.querySelector("#btn");
        var ad = document.querySelector("#txtEleman");

        btnEkle.onclick = function() {
            var eleman = document.createElement("li");
            eleman.innerText = ad.value;
            kutu.appendChild(eleman);
        }
    </script>
</body>

</html>
